<!DOCTYPE html>
{%extends "layout.html"%}
{%block content%}
<style>
    #board {
      color: white;
    }
  </style>
  <p><br></p>
  <h1>  {{name}} Board</h1>
  <div class = "threadbutton"> 
    <li><a href="/post/{{board_id}}>">New Post</a></li>
  </div>
{% for thread_group in thread_name %}
  {% for name_thread in thread_group%}
  <div class="threadboxes" ><h2><a href="/board/{{board_id}}/{{(thread_id[loop.index0])[0]}}>">{{name_thread}}</a></h2> </div>
  {%endfor%}
{%endfor%}
  {%endblock%}
