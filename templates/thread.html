<!DOCTYPE html>
{%extends "layout.html"%}
{%block content%}
<style>
    #thread {
      color: white;
    }
  </style>
  <p><br></p>
  <h1>{{thread_value[1]}}</h1> <br>
  <h3>{{thread_tag}}</h3> <br>
  <h3> {{thread_time[0]}}</h3> <br>
  <p>{{thread_text[0]}}</p> <br>
  {% if session['admin'] %}
  <button type="button"><a href="/delete/{{thread_id}}">Delete</a></button>
  {%endif%}

{%endblock%}
